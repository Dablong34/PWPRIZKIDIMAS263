{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <!-- Header dengan gaya tombol biru -->
        <div class="text-center mb-4">
            <span class="btn btn-primary px-4 py-2 fw-bold" style="font-size: 1.5rem; border-radius: 5px;">Login</span>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label visually-hidden">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label visually-hidden">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <p class="text-center mt-3">
            Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
